<!DOCTYPE html>
<html>
<style>
.span1
{
background-color: white;
position: absolute;
z-index: 999;
top: 908px;
left: 487px;
}

#logInfo1{
  font-size: 360%;
}
#logInfo2{
  font-size: 460%;
}


</style>
<head>
<meta charset="utf-8">
<title></title>


<script language="javascript" >
function getCurDate()
{
var d = new Date();
var week;
switch (d.getDay()){
case 1: week="星期一"; break;
case 2: week="星期二"; break;
case 3: week="星期三"; break;
case 4: week="星期四"; break;
case 5: week="星期五"; break;
case 6: week="星期六"; break;
default: week="星期天";
}
var years = d.getFullYear();
var month = add_zero(d.getMonth()+1);
var days = add_zero(d.getDate());
var hours = add_zero(d.getHours());
var minutes = add_zero(d.getMinutes());
var seconds=add_zero(d.getSeconds());
var ndate1 = years+"-"+month+"-"+days+"&nbsp;&nbsp;"+hours+":"+minutes+":";
var ndate2= seconds;
var divT1=document.getElementById("logInfo1");
divT1.innerHTML= ndate1;
var divT2=document.getElementById("logInfo2");
divT2.innerHTML= ndate2;
}
function add_zero(temp)
{
if(temp<10) return "0"+temp;
else return temp;
}
setInterval("getCurDate()",100);

</script>
</head>
<body>

<span class="span1">
<span id="logInfo1"></span><span id="logInfo2"></span>
</span>
<img class="img2" src="20220531133603.jpg"/>
</body>
</html>
